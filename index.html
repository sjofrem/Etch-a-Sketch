<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div id="main">
        <div id="buttons">
            <button id="clear">Clear</button>
        </div>
        <div id="grid">
        </div>
    </div>
    <div id="set_new_grid">
        <p id="output">16x16</p>
        <input type="range" min="16" max="100" value="16" class="slider" id="range">
        <div id="new_grid_button">
            <button id="new_grid">New Grid</button>
        </div>
    </div>
  
  


</body>
</html>
